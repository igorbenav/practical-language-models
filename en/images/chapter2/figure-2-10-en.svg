<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <style>
    .bg { fill: #f8f9fa; }
    .node-in { fill: #fff; stroke: #1890ff; stroke-width: 2; }
    .node-mid { fill: #fff; stroke: #52c41a; stroke-width: 2; }
    .node-out { fill: #fff; stroke: #fa8c16; stroke-width: 2; }
    .label { font-family: 'Georgia', 'Times New Roman', serif; font-size: 13px; fill: #333; font-style: italic; }
    .inner { font-family: 'Georgia', 'Times New Roman', serif; font-size: 9px; fill: #555; font-style: italic; }
    .anno { font-family: 'Arial', sans-serif; font-size: 9px; fill: #999; }
    .conn { stroke: #1890ff; stroke-width: 1; opacity: 0.3; }
    .conn-out { stroke: #52c41a; stroke-width: 1.2; opacity: 0.35; }
  </style>
  <defs>
    <marker id="arr" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <path d="M0,0 L6,2 L0,4 Z" fill="#999"/>
    </marker>
    <marker id="arr-tiny" markerWidth="4" markerHeight="3" refX="4" refY="1.5" orient="auto">
      <path d="M0,0 L4,1.5 L0,3 Z" fill="#888"/>
    </marker>
  </defs>

  <rect width="500" height="250" class="bg"/>

  <!-- INPUT LAYER -->
  <circle cx="55" cy="50" r="16" class="node-in"/>
  <text x="55" y="55" class="label" text-anchor="middle">x₁</text>

  <circle cx="55" cy="125" r="16" class="node-in"/>
  <text x="55" y="130" class="label" text-anchor="middle">x₂</text>

  <circle cx="55" cy="152" r="1.5" fill="#999"/>
  <circle cx="55" cy="161" r="1.5" fill="#999"/>
  <circle cx="55" cy="170" r="1.5" fill="#999"/>

  <circle cx="55" cy="200" r="16" class="node-in"/>
  <text x="55" y="203" class="label" text-anchor="middle">x<tspan font-size="9" dy="2">d</tspan></text>

  <!-- MIDDLE LAYER -->
  <circle cx="230" cy="35" r="22" class="node-mid"/>
  <text x="218" y="39" class="inner" text-anchor="middle">Σ</text>
  <line x1="224" y1="35" x2="236" y2="35" stroke="#888" stroke-width="0.7" marker-end="url(#arr-tiny)"/>
  <text x="242" y="39" class="inner" text-anchor="middle">σ</text>

  <circle cx="230" cy="90" r="22" class="node-mid"/>
  <text x="218" y="94" class="inner" text-anchor="middle">Σ</text>
  <line x1="224" y1="90" x2="236" y2="90" stroke="#888" stroke-width="0.7" marker-end="url(#arr-tiny)"/>
  <text x="242" y="94" class="inner" text-anchor="middle">σ</text>

  <circle cx="230" cy="145" r="22" class="node-mid"/>
  <text x="218" y="149" class="inner" text-anchor="middle">Σ</text>
  <line x1="224" y1="145" x2="236" y2="145" stroke="#888" stroke-width="0.7" marker-end="url(#arr-tiny)"/>
  <text x="242" y="149" class="inner" text-anchor="middle">σ</text>

  <circle cx="230" cy="172" r="1.5" fill="#999"/>
  <circle cx="230" cy="181" r="1.5" fill="#999"/>
  <circle cx="230" cy="190" r="1.5" fill="#999"/>

  <circle cx="230" cy="215" r="22" class="node-mid"/>
  <text x="218" y="219" class="inner" text-anchor="middle">Σ</text>
  <line x1="224" y1="215" x2="236" y2="215" stroke="#888" stroke-width="0.7" marker-end="url(#arr-tiny)"/>
  <text x="242" y="219" class="inner" text-anchor="middle">σ</text>

  <!-- OUTPUT PERCEPTRON -->
  <circle cx="395" cy="125" r="22" class="node-out"/>
  <text x="383" y="129" class="inner" text-anchor="middle">Σ</text>
  <line x1="389" y1="125" x2="401" y2="125" stroke="#888" stroke-width="0.7" marker-end="url(#arr-tiny)"/>
  <text x="407" y="129" class="inner" text-anchor="middle">σ</text>

  <!-- OUTPUT ARROW -->
  <line x1="417" y1="125" x2="455" y2="125" stroke="#999" stroke-width="1.2" marker-end="url(#arr)"/>
  <text x="468" y="130" class="label" text-anchor="middle">ŷ</text>

  <!-- CONNECTIONS: inputs → middle -->
  <line x1="71" y1="50" x2="208" y2="35" class="conn"/>
  <line x1="71" y1="50" x2="208" y2="90" class="conn"/>
  <line x1="71" y1="50" x2="208" y2="145" class="conn"/>
  <line x1="71" y1="50" x2="208" y2="215" class="conn"/>

  <line x1="71" y1="125" x2="208" y2="35" class="conn"/>
  <line x1="71" y1="125" x2="208" y2="90" class="conn"/>
  <line x1="71" y1="125" x2="208" y2="145" class="conn"/>
  <line x1="71" y1="125" x2="208" y2="215" class="conn"/>

  <line x1="71" y1="200" x2="208" y2="35" class="conn"/>
  <line x1="71" y1="200" x2="208" y2="90" class="conn"/>
  <line x1="71" y1="200" x2="208" y2="145" class="conn"/>
  <line x1="71" y1="200" x2="208" y2="215" class="conn"/>

  <!-- CONNECTIONS: middle → output -->
  <line x1="252" y1="35" x2="373" y2="119" class="conn-out"/>
  <line x1="252" y1="90" x2="373" y2="122" class="conn-out"/>
  <line x1="252" y1="145" x2="373" y2="128" class="conn-out"/>
  <line x1="252" y1="215" x2="373" y2="131" class="conn-out"/>

  <!-- Annotations -->
  <text x="55" y="236" class="anno" text-anchor="middle">inputs</text>
  <text x="230" y="9" class="anno" text-anchor="middle">layer of perceptrons</text>
  <text x="395" y="9" class="anno" text-anchor="middle">output perceptron</text>
</svg>
