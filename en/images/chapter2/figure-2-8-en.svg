<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 280">
  <style>
    .bg { fill: #f8f9fa; }
    .axis { stroke: #ccc; stroke-width: 1; }
    .grid { stroke: #eee; stroke-width: 0.5; }
    .axis-label {
      font-family: 'Georgia','Times New Roman',serif;
      font-size: 11px;
      fill: #555;
      font-style: italic;
    }
    .math {
      font-family: 'Georgia','Times New Roman',serif;
      font-size: 12px;
      fill: #555;
      font-style: italic;
      text-anchor: middle;
    }
    .point-a { fill: #1890ff; opacity: 0.9; }
    .point-b { fill: #fa8c16; opacity: 0.9; }
    .boundary { stroke: #333; stroke-width: 2; }
    .boundary-alt { stroke: #999; stroke-width: 1.5; stroke-dasharray: 4,3; }
    .anno {
      font-family: 'Arial',sans-serif;
      font-size: 9px;
      fill: #666;
    }
    .anno-bold {
      font-family: 'Arial',sans-serif;
      font-size: 10px;
      fill: #333;
      font-weight: bold;
    }
  </style>

  <rect width="340" height="280" class="bg"/>

  <!-- Grid -->
  <line x1="60" y1="210" x2="300" y2="210" class="grid"/>
  <line x1="60" y1="160" x2="300" y2="160" class="grid"/>
  <line x1="60" y1="110" x2="300" y2="110" class="grid"/>
  <line x1="110" y1="40" x2="110" y2="240" class="grid"/>
  <line x1="160" y1="40" x2="160" y2="240" class="grid"/>
  <line x1="210" y1="40" x2="210" y2="240" class="grid"/>

  <!-- Axes -->
  <line x1="60" y1="240" x2="300" y2="240" class="axis"/>
  <line x1="60" y1="40" x2="60" y2="240" class="axis"/>

  <!-- Axis labels -->
  <text x="180" y="265" class="axis-label" text-anchor="middle">x₁</text>
  <text x="34" y="140" class="axis-label" text-anchor="middle"
        transform="rotate(-90,34,140)">x₂</text>

  <!-- Decision boundary -->
  <line x1="90" y1="240" x2="260" y2="60" class="boundary"/>

  <!-- Shifted boundary (changing b) -->
  <line x1="110" y1="240" x2="280" y2="60" class="boundary-alt"/>

  <!-- Class A points -->
  <circle cx="110" cy="170" r="4" class="point-a"/>
  <circle cx="130" cy="150" r="4" class="point-a"/>
  <circle cx="150" cy="180" r="4" class="point-a"/>
  <circle cx="140" cy="200" r="4" class="point-a"/>

  <!-- Class B points -->
  <circle cx="200" cy="100" r="4" class="point-b"/>
  <circle cx="220" cy="120" r="4" class="point-b"/>
  <circle cx="240" cy="90" r="4" class="point-b"/>
  <circle cx="210" cy="80" r="4" class="point-b"/>

  <!-- Equation label -->
  <text x="210" y="52" class="math">
    w₁x₁ + w₂x₂ + b = 0
  </text>

  <!-- Region labels -->
  <text x="120" y="85" class="anno-bold" style="fill:#fa8c16">output = 1</text>
  <text x="210" y="205" class="anno-bold" style="fill:#1890ff">output = 0</text>

  <!-- Annotations (moved left to avoid clipping) -->
  <text x="235" y="145" class="anno">tilt → change w₁, w₂</text>
  <text x="235" y="168" class="anno">shift → change b</text>

  <!-- Bottom note -->
  <text x="170" y="276" class="anno" text-anchor="middle">
    A perceptron separates space with a straight decision boundary
  </text>
</svg>
