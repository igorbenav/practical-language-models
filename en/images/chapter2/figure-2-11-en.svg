<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 310">
  <style>
    .bg { fill: #f8f9fa; }
    .node-in { fill: #fff; stroke: #1890ff; stroke-width: 2; }
    .node-h1 { fill: #fff; stroke: #52c41a; stroke-width: 2; }
    .node-h2 { fill: #fff; stroke: #52c41a; stroke-width: 2; }
    .node-out { fill: #fff; stroke: #fa8c16; stroke-width: 2; }
    .label { font-family: 'Georgia', 'Times New Roman', serif; font-size: 12px; fill: #333; font-style: italic; }
    .label-sm { font-family: 'Georgia', 'Times New Roman', serif; font-size: 10px; fill: #555; font-style: italic; }
    .anno { font-family: 'Arial', sans-serif; font-size: 9px; fill: #999; }
    .anno-b { font-family: 'Arial', sans-serif; font-size: 9.5px; fill: #666; font-weight: bold; }
    .brace-label { font-family: 'Arial', sans-serif; font-size: 10px; fill: #888; }
    .conn { stroke: #bbb; stroke-width: 0.7; opacity: 0.4; }
    .callout { font-family: 'Arial', sans-serif; font-size: 9px; fill: #555; }
    .dash { stroke: #aaa; stroke-width: 0.8; stroke-dasharray: 3,2; }
  </style>
  <defs>
    <marker id="arr" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <path d="M0,0 L6,2 L0,4 Z" fill="#999"/>
    </marker>
  </defs>

  <rect width="540" height="310" class="bg"/>

  <!-- ============ INPUT LAYER (x=65) ============ -->
  <circle cx="65" cy="75" r="15" class="node-in"/>
  <text x="65" y="79" class="label" text-anchor="middle">x₁</text>

  <circle cx="65" cy="130" r="15" class="node-in"/>
  <text x="65" y="134" class="label" text-anchor="middle">x₂</text>

  <circle cx="65" cy="185" r="15" class="node-in"/>
  <text x="65" y="189" class="label" text-anchor="middle">x₃</text>

  <circle cx="65" cy="210" r="1.3" fill="#999"/>
  <circle cx="65" cy="218" r="1.3" fill="#999"/>
  <circle cx="65" cy="226" r="1.3" fill="#999"/>

  <circle cx="65" cy="250" r="15" class="node-in"/>
  <text x="65" y="252" class="label" text-anchor="middle">x<tspan font-size="8" dy="2">d</tspan></text>

  <!-- ============ HIDDEN LAYER 1 (x=195) ============ -->
  <circle cx="195" cy="60" r="15" class="node-h1"/>
  <circle cx="195" cy="110" r="15" class="node-h1"/>
  <circle cx="195" cy="160" r="15" class="node-h1"/>
  <circle cx="195" cy="210" r="15" class="node-h1"/>

  <circle cx="195" cy="233" r="1.3" fill="#999"/>
  <circle cx="195" cy="241" r="1.3" fill="#999"/>
  <circle cx="195" cy="249" r="1.3" fill="#999"/>

  <circle cx="195" cy="270" r="15" class="node-h1"/>

  <!-- ============ HIDDEN LAYER 2 (x=315) ============ -->
  <circle cx="315" cy="85" r="15" class="node-h2"/>
  <circle cx="315" cy="140" r="15" class="node-h2"/>
  <circle cx="315" cy="195" r="15" class="node-h2"/>

  <circle cx="315" cy="218" r="1.3" fill="#999"/>
  <circle cx="315" cy="226" r="1.3" fill="#999"/>
  <circle cx="315" cy="234" r="1.3" fill="#999"/>

  <circle cx="315" cy="255" r="15" class="node-h2"/>

  <!-- ============ OUTPUT LAYER (x=435) ============ -->
  <circle cx="435" cy="120" r="15" class="node-out"/>
  <text x="435" y="124" class="label" text-anchor="middle">ŷ₁</text>

  <circle cx="435" cy="180" r="15" class="node-out"/>
  <text x="435" y="184" class="label" text-anchor="middle">ŷ₂</text>

  <circle cx="435" cy="240" r="15" class="node-out"/>
  <text x="435" y="244" class="label" text-anchor="middle">ŷ₃</text>

  <!-- ============ CONNECTIONS: input → hidden 1 ============ -->
  <!-- From each input to each h1 node -->
  <line x1="80" y1="75" x2="180" y2="60" class="conn"/>
  <line x1="80" y1="75" x2="180" y2="110" class="conn"/>
  <line x1="80" y1="75" x2="180" y2="160" class="conn"/>
  <line x1="80" y1="75" x2="180" y2="210" class="conn"/>
  <line x1="80" y1="75" x2="180" y2="270" class="conn"/>

  <line x1="80" y1="130" x2="180" y2="60" class="conn"/>
  <line x1="80" y1="130" x2="180" y2="110" class="conn"/>
  <line x1="80" y1="130" x2="180" y2="160" class="conn"/>
  <line x1="80" y1="130" x2="180" y2="210" class="conn"/>
  <line x1="80" y1="130" x2="180" y2="270" class="conn"/>

  <line x1="80" y1="185" x2="180" y2="60" class="conn"/>
  <line x1="80" y1="185" x2="180" y2="110" class="conn"/>
  <line x1="80" y1="185" x2="180" y2="160" class="conn"/>
  <line x1="80" y1="185" x2="180" y2="210" class="conn"/>
  <line x1="80" y1="185" x2="180" y2="270" class="conn"/>

  <line x1="80" y1="250" x2="180" y2="60" class="conn"/>
  <line x1="80" y1="250" x2="180" y2="110" class="conn"/>
  <line x1="80" y1="250" x2="180" y2="160" class="conn"/>
  <line x1="80" y1="250" x2="180" y2="210" class="conn"/>
  <line x1="80" y1="250" x2="180" y2="270" class="conn"/>

  <!-- ============ CONNECTIONS: hidden 1 → hidden 2 ============ -->
  <line x1="210" y1="60" x2="300" y2="85" class="conn"/>
  <line x1="210" y1="60" x2="300" y2="140" class="conn"/>
  <line x1="210" y1="60" x2="300" y2="195" class="conn"/>
  <line x1="210" y1="60" x2="300" y2="255" class="conn"/>

  <line x1="210" y1="110" x2="300" y2="85" class="conn"/>
  <line x1="210" y1="110" x2="300" y2="140" class="conn"/>
  <line x1="210" y1="110" x2="300" y2="195" class="conn"/>
  <line x1="210" y1="110" x2="300" y2="255" class="conn"/>

  <line x1="210" y1="160" x2="300" y2="85" class="conn"/>
  <line x1="210" y1="160" x2="300" y2="140" class="conn"/>
  <line x1="210" y1="160" x2="300" y2="195" class="conn"/>
  <line x1="210" y1="160" x2="300" y2="255" class="conn"/>

  <line x1="210" y1="210" x2="300" y2="85" class="conn"/>
  <line x1="210" y1="210" x2="300" y2="140" class="conn"/>
  <line x1="210" y1="210" x2="300" y2="195" class="conn"/>
  <line x1="210" y1="210" x2="300" y2="255" class="conn"/>

  <line x1="210" y1="270" x2="300" y2="85" class="conn"/>
  <line x1="210" y1="270" x2="300" y2="140" class="conn"/>
  <line x1="210" y1="270" x2="300" y2="195" class="conn"/>
  <line x1="210" y1="270" x2="300" y2="255" class="conn"/>

  <!-- ============ CONNECTIONS: hidden 2 → output ============ -->
  <line x1="330" y1="85" x2="420" y2="120" class="conn"/>
  <line x1="330" y1="85" x2="420" y2="180" class="conn"/>
  <line x1="330" y1="85" x2="420" y2="240" class="conn"/>

  <line x1="330" y1="140" x2="420" y2="120" class="conn"/>
  <line x1="330" y1="140" x2="420" y2="180" class="conn"/>
  <line x1="330" y1="140" x2="420" y2="240" class="conn"/>

  <line x1="330" y1="195" x2="420" y2="120" class="conn"/>
  <line x1="330" y1="195" x2="420" y2="180" class="conn"/>
  <line x1="330" y1="195" x2="420" y2="240" class="conn"/>

  <line x1="330" y1="255" x2="420" y2="120" class="conn"/>
  <line x1="330" y1="255" x2="420" y2="180" class="conn"/>
  <line x1="330" y1="255" x2="420" y2="240" class="conn"/>

  <!-- ============ LAYER LABELS (top) ============ -->
  <text x="65" y="30" class="anno-b" text-anchor="middle">input layer</text>
  <text x="195" y="30" class="anno-b" text-anchor="middle">hidden layer 1</text>
  <text x="315" y="30" class="anno-b" text-anchor="middle">hidden layer 2</text>
  <text x="435" y="30" class="anno-b" text-anchor="middle">output layer</text>

  <!-- ============ NEURON CALLOUT ============ -->
  <text x="215" y="113" class="callout" style="fill:#52c41a">← a neuron</text>

  <!-- ============ WEIGHT CALLOUT ============ -->
  <!-- Highlight one connection -->
  <line x1="80" y1="130" x2="180" y2="160" stroke="#1890ff" stroke-width="1.5" opacity="0.7"/>
  <text x="130" y="140" class="callout" style="fill:#1890ff" transform="rotate(17, 130, 140)">weight</text>

  <!-- ============ BOTTOM: hidden layers brace ============ -->
  <!-- Simple brace using lines -->
  <line x1="170" y1="292" x2="340" y2="292" stroke="#aaa" stroke-width="0.8"/>
  <line x1="170" y1="289" x2="170" y2="295" stroke="#aaa" stroke-width="0.8"/>
  <line x1="340" y1="289" x2="340" y2="295" stroke="#aaa" stroke-width="0.8"/>
  <line x1="255" y1="292" x2="255" y2="297" stroke="#aaa" stroke-width="0.8"/>
  <text x="255" y="307" class="brace-label" text-anchor="middle">"hidden" because their values are not directly observed</text>
</svg>
