<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 280">
  <style>
    .background { fill: #f8f9fa; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .col-title { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #333; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
    .math-text { font-family: 'Georgia', 'Times New Roman', serif; font-size: 13px; fill: #555; font-style: italic; text-anchor: middle; }
    .word-label { font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; }
    .coord-label { font-family: 'Consolas', 'Monaco', monospace; font-size: 9px; }
    .plot-border { fill: #fff; stroke: #ccc; stroke-width: 1; }
    .grid-line { stroke: #eee; stroke-width: 0.5; }
    .axis { stroke: #ccc; stroke-width: 1; }
    .divider { stroke: #ccc; stroke-width: 1; stroke-dasharray: 4,3; }
    .angle-arc { fill: none; stroke-width: 1.5; }
  </style>

  <defs>
    <marker id="arr-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#1890ff"/>
    </marker>
    <marker id="arr-orange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#fa8c16"/>
    </marker>
    <marker id="arr-red" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#cf1322"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="680" height="280" class="background"/>

  <!-- Title -->
  <text x="340" y="26" class="title">Cosine Similarity: Direction, Not Magnitude</text>

  <!-- Divider -->
  <line x1="340" y1="40" x2="340" y2="240" class="divider"/>

  <!-- ============ LEFT: happy and joyful (same direction) ============ -->
  <text x="170" y="56" class="col-title">happy and joyful</text>

  <!-- Plot: x=25, y=66, w=290, h=170 -->
  <rect x="25" y="66" width="290" height="170" rx="3" class="plot-border"/>

  <!-- Grid -->
  <line x1="25" y1="104" x2="315" y2="104" class="grid-line"/>
  <line x1="25" y1="142" x2="315" y2="142" class="grid-line"/>
  <line x1="25" y1="180" x2="315" y2="180" class="grid-line"/>
  <line x1="25" y1="218" x2="315" y2="218" class="grid-line"/>
  <line x1="97" y1="66" x2="97" y2="236" class="grid-line"/>
  <line x1="170" y1="66" x2="170" y2="236" class="grid-line"/>
  <line x1="242" y1="66" x2="242" y2="236" class="grid-line"/>

  <!-- Axes from origin (50, 228) -->
  <line x1="50" y1="228" x2="310" y2="228" class="axis"/>
  <line x1="50" y1="228" x2="50" y2="72" class="axis"/>

  <!--
    happy: [0.6, 0.8] → angle = atan(0.8/0.6) ≈ 53°
    Long vector: (50,228) → (230,88)  dx=180 dy=-140
    ratio: 180/140 = 0.6/0.467... not quite. Let's fix:
    dx=150 dy=-200 would be 0.6:0.8 but too tall.
    Scale by 200: dx=120 dy=-160 → (170, 68) - goes outside plot
    Scale by 175: dx=105 dy=-140 → (155, 88)
    Actually let's just use: dx=144 dy=-192... too tall
    Better: dx=120 dy=-160 → (170, 68)
    Scale by 150: dx=90 dy=-120 → (140, 108) - short
    Let's do scale 180: dx=108 dy=-144 → (158, 84)
    That works and stays inside plot.
  -->
  <line x1="50" y1="228" x2="158" y2="84" stroke="#1890ff" stroke-width="2.5" marker-end="url(#arr-blue)"/>
  <text x="164" y="86" class="word-label" style="fill: #1890ff" text-anchor="start">happy</text>
  <text x="164" y="98" class="coord-label" style="fill: #1890ff" text-anchor="start">[0.6, 0.8]</text>

  <!--
    joyful: [0.3, 0.4] same direction, half the length
    Scale by 180: dx=54 dy=-72 → (104, 156)
  -->
  <line x1="50" y1="228" x2="104" y2="156" stroke="#fa8c16" stroke-width="2.5" marker-end="url(#arr-orange)"/>
  <text x="110" y="158" class="word-label" style="fill: #d46b08" text-anchor="start">joyful</text>
  <text x="110" y="170" class="coord-label" style="fill: #d46b08" text-anchor="start">[0.3, 0.4]</text>

  <!-- Cosine score -->
  <text x="170" y="255" class="math-text" style="fill: #52c41a; font-weight: bold">cosine = 1.0</text>
  <text x="170" y="272" class="label-small">same direction → identical meaning</text>

  <!-- ============ RIGHT: happy and truck (different direction) ============ -->
  <text x="510" y="56" class="col-title">happy and truck</text>

  <!-- Plot: x=365, y=66, w=290, h=170 -->
  <rect x="365" y="66" width="290" height="170" rx="3" class="plot-border"/>

  <!-- Grid -->
  <line x1="365" y1="104" x2="655" y2="104" class="grid-line"/>
  <line x1="365" y1="142" x2="655" y2="142" class="grid-line"/>
  <line x1="365" y1="180" x2="655" y2="180" class="grid-line"/>
  <line x1="365" y1="218" x2="655" y2="218" class="grid-line"/>
  <line x1="437" y1="66" x2="437" y2="236" class="grid-line"/>
  <line x1="510" y1="66" x2="510" y2="236" class="grid-line"/>
  <line x1="582" y1="66" x2="582" y2="236" class="grid-line"/>

  <!-- Axes from center (437, 160) to show negative y -->
  <line x1="377" y1="160" x2="649" y2="160" class="axis"/>
  <line x1="437" y1="230" x2="437" y2="72" class="axis"/>

  <!--
    happy: [0.6, 0.8] → up-right from center
    Scale 130: dx=78 dy=-104 → (515, 56)... outside plot
    Scale 110: dx=66 dy=-88 → (503, 72)
  -->
  <line x1="437" y1="160" x2="503" y2="72" stroke="#1890ff" stroke-width="2.5" marker-end="url(#arr-blue)"/>
  <text x="512" y="81" class="word-label" style="fill: #1890ff" text-anchor="start">happy</text>

  <!--
    truck: [0.7, -0.5] → down-right from center
    Scale 130: dx=91 dy=65 → (528, 225)
    Scale 110: dx=77 dy=55 → (514, 215)
  -->
  <line x1="437" y1="160" x2="514" y2="215" stroke="#cf1322" stroke-width="2.5" marker-end="url(#arr-red)"/>
  <text x="520" y="210" class="word-label" style="fill: #cf1322" text-anchor="start">truck</text>

  <!-- Angle arc: ~89° from happy direction to truck direction -->
  <path d="M 461,128 A 40,40 0 0,1 470,183" class="angle-arc" stroke="#999"/>
  <text x="495" y="158" class="math-text" style="fill: #999; font-size: 10px">θ ≈ 89°</text>

  <!-- Cosine score -->
  <text x="510" y="255" class="math-text" style="fill: #cf1322; font-weight: bold">cosine ≈ 0.02</text>
  <text x="510" y="272" class="label-small">nearly perpendicular → unrelated</text>
</svg>
