<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 290">
  <style>
    .background { fill: #f8f9fa; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
    .math-text { font-family: 'Georgia', 'Times New Roman', serif; font-size: 12px; fill: #555; font-style: italic; }
    .word-label { font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; font-weight: bold; }
    .note-label { font-family: 'Arial', sans-serif; font-size: 9px; }
    .anno-title { font-family: 'Arial', sans-serif; font-size: 13px; font-weight: bold; fill: #333; text-anchor: middle; }
    .anno-text { font-family: 'Arial', sans-serif; font-size: 11px; fill: #555; text-anchor: middle; }
    .plot-border { fill: #fff; stroke: #ccc; stroke-width: 1; }
    .grid-line { stroke: #eee; stroke-width: 0.5; }
    .axis { stroke: #ccc; stroke-width: 1; }
    .dist-line { stroke-width: 1.5; stroke-dasharray: 5,3; }
  </style>

  <defs>
    <marker id="arr-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#1890ff"/>
    </marker>
    <marker id="arr-orange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#fa8c16"/>
    </marker>
    <marker id="arr-gray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#999"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="580" height="290" class="background"/>

  <!-- Title -->
  <text x="290" y="26" class="title">Euclidean Distance Conflates Direction and Magnitude</text>

  <!--
    Plot: x=30, y=46, w=320, h=190
    Right edge at 350. Cat label centered at ~305 fits inside.
  -->
  <rect x="30" y="46" width="320" height="190" rx="3" class="plot-border"/>

  <!-- Grid -->
  <line x1="30" y1="84" x2="350" y2="84" class="grid-line"/>
  <line x1="30" y1="122" x2="350" y2="122" class="grid-line"/>
  <line x1="30" y1="160" x2="350" y2="160" class="grid-line"/>
  <line x1="30" y1="198" x2="350" y2="198" class="grid-line"/>
  <line x1="110" y1="46" x2="110" y2="236" class="grid-line"/>
  <line x1="190" y1="46" x2="190" y2="236" class="grid-line"/>
  <line x1="270" y1="46" x2="270" y2="236" class="grid-line"/>

  <!-- Axes from origin (60, 220) -->
  <line x1="60" y1="220" x2="344" y2="220" class="axis"/>
  <line x1="60" y1="220" x2="60" y2="52" class="axis"/>

  <!--
    cat: long vector, ~34° angle
    (60,220) → (260, 87)  dx=200 dy=-133
  -->
  <line x1="60" y1="220" x2="260" y2="87" stroke="#1890ff" stroke-width="2.5" marker-end="url(#arr-blue)"/>
  <text x="295" y="82" class="word-label" style="fill: #1890ff" text-anchor="middle">cat</text>
  <text x="295" y="94" class="note-label" style="fill: #1890ff" text-anchor="middle">(frequent word)</text>

  <!--
    kitten: short vector, same direction
    (60,220) → (127, 175)  dx=67 dy=-45
  -->
  <line x1="60" y1="220" x2="127" y2="175" stroke="#fa8c16" stroke-width="2.5" marker-end="url(#arr-orange)"/>
  <text x="81" y="160" class="word-label" style="fill: #d46b08" text-anchor="start">kitten</text>
  <text x="81" y="172" class="note-label" style="fill: #d46b08" text-anchor="start">(rare word)</text>

  <!--
    truck: short vector, nearly horizontal
    (60,220) → (130, 208)  dx=70 dy=-12
  -->
  <line x1="60" y1="220" x2="130" y2="208" stroke="#999" stroke-width="2.5" marker-end="url(#arr-gray)"/>
  <text x="140" y="206" class="word-label" style="fill: #666" text-anchor="start">truck</text>
  <text x="140" y="218" class="note-label" style="fill: #666" text-anchor="start">(rare word)</text>

  <!-- Euclidean distance: cat ↔ kitten (long, red) -->
  <line x1="260" y1="87" x2="127" y2="175" class="dist-line" stroke="#cf1322"/>
  <text x="213" y="147" class="math-text" style="fill: #cf1322; font-weight: bold; text-anchor: start">d = large</text>

  <!-- Euclidean distance: kitten ↔ truck (short, green) -->
  <line x1="127" y1="175" x2="130" y2="208" class="dist-line" stroke="#52c41a"/>
  <text x="93" y="196" class="math-text" style="fill: #52c41a; font-weight: bold; text-anchor: end">d = small</text>

  <!-- ============ RIGHT SIDE: Annotations, centered at x=470 ============ -->

  <text x="470" y="72" class="anno-title">Euclidean distance says:</text>

  <!-- cat ↔ kitten box: w=200, centered at 470 → x=370 -->
  <rect x="370" y="90" width="200" height="40" rx="4" fill="#fff" stroke="#cf1322" stroke-width="1"/>
  <text x="470" y="108" class="anno-text" style="fill: #cf1322">cat ↔ kitten:  d = large</text>
  <text x="470" y="122" class="anno-text" style="fill: #cf1322; font-weight: bold">same meaning!</text>

  <!-- kitten ↔ truck box: w=200, centered at 470 → x=370 -->
  <rect x="370" y="142" width="200" height="40" rx="4" fill="#fff" stroke="#52c41a" stroke-width="1"/>
  <text x="470" y="160" class="anno-text" style="fill: #52c41a">kitten ↔ truck:  d = small</text>
  <text x="470" y="174" class="anno-text" style="fill: #52c41a; font-weight: bold">different meaning!</text>

  <!-- Explanation -->
  <text x="470" y="210" class="anno-text">The magnitude difference between</text>
  <text x="470" y="224" class="anno-text">"cat" (frequent) and "kitten" (rare)</text>
  <text x="470" y="238" class="anno-text">dominates the distance calculation.</text>

  <!-- Bottom note -->
  <text x="290" y="276" class="label-small">Direction carries meaning. Magnitude is a training artifact. Euclidean distance can't tell them apart.</text>
</svg>
