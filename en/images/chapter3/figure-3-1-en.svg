<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <style>
    .background { fill: #f8f9fa; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .col-title { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #333; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
    .sentence-box { fill: #fff; stroke: #ccc; stroke-width: 1; }
    .sentence-text { font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; fill: #333; text-anchor: middle; }
    .plot-border { fill: #fff; stroke: #ccc; stroke-width: 1; }
    .divider { stroke: #ccc; stroke-width: 1; stroke-dasharray: 4,3; }
    .arrow { stroke: #666; stroke-width: 1.5; fill: none; }
    .grid-line { stroke: #eee; stroke-width: 0.5; }
    .point-label { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
    .dist-label { font-family: 'Georgia', 'Times New Roman', serif; font-size: 11px; font-style: italic; font-weight: bold; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="400" class="background"/>

  <!-- Title -->
  <text x="375" y="28" class="title">The Text Representation Problem</text>

  <!-- Divider -->
  <line x1="375" y1="42" x2="375" y2="360" class="divider"/>

  <!-- ============ LEFT: Same meaning, different words ============ -->
  <text x="187" y="58" class="col-title">Different words, same meaning</text>

  <!-- Sentence A -->
  <rect x="27" y="72" width="320" height="28" rx="3" class="sentence-box"/>
  <text x="187" y="91" class="sentence-text">"I bought apples at the store"</text>

  <!-- Sentence B -->
  <rect x="27" y="108" width="320" height="28" rx="3" class="sentence-box"/>
  <text x="187" y="127" class="sentence-text">"I purchased fruit at the market"</text>

  <!-- Arrow down -->
  <line x1="187" y1="144" x2="187" y2="174" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- Plot area -->
  <rect x="37" y="182" width="300" height="160" rx="3" class="plot-border"/>

  <!-- Grid -->
  <line x1="37" y1="214" x2="337" y2="214" class="grid-line"/>
  <line x1="37" y1="246" x2="337" y2="246" class="grid-line"/>
  <line x1="37" y1="278" x2="337" y2="278" class="grid-line"/>
  <line x1="37" y1="310" x2="337" y2="310" class="grid-line"/>
  <line x1="97" y1="182" x2="97" y2="342" class="grid-line"/>
  <line x1="157" y1="182" x2="157" y2="342" class="grid-line"/>
  <line x1="217" y1="182" x2="217" y2="342" class="grid-line"/>
  <line x1="277" y1="182" x2="277" y2="342" class="grid-line"/>

  <!-- Two points close together, center of plot -->
  <circle cx="172" cy="255" r="6" fill="#1890ff" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="245" r="6" fill="#1890ff" stroke="#fff" stroke-width="2"/>

  <!-- Short distance line between them -->
  <line x1="178" y1="253" x2="194" y2="247" stroke="#52c41a" stroke-width="2"/>

  <!-- Point labels: one above-left, one below-right -->
  <text x="160" y="278" class="point-label" text-anchor="middle">apples / store</text>
  <text x="212" y="234" class="point-label" text-anchor="middle">fruit / market</text>

  <!-- Distance annotation -->
  <text x="187" y="318" class="dist-label" text-anchor="middle" style="fill: #52c41a">d = small ✓</text>

  <!-- ============ RIGHT: Same word, different meaning ============ -->
  <text x="562" y="58" class="col-title">Same word, different meaning</text>

  <!-- Sentence C -->
  <rect x="402" y="72" width="320" height="28" rx="3" class="sentence-box"/>
  <text x="562" y="91" class="sentence-text">"The bank approved my loan"</text>

  <!-- Sentence D -->
  <rect x="402" y="108" width="320" height="28" rx="3" class="sentence-box"/>
  <text x="562" y="127" class="sentence-text">"We fished along the river bank"</text>

  <!-- Arrow down -->
  <line x1="562" y1="144" x2="562" y2="174" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- Plot area -->
  <rect x="412" y="182" width="300" height="160" rx="3" class="plot-border"/>

  <!-- Grid -->
  <line x1="412" y1="214" x2="712" y2="214" class="grid-line"/>
  <line x1="412" y1="246" x2="712" y2="246" class="grid-line"/>
  <line x1="412" y1="278" x2="712" y2="278" class="grid-line"/>
  <line x1="412" y1="310" x2="712" y2="310" class="grid-line"/>
  <line x1="472" y1="182" x2="472" y2="342" class="grid-line"/>
  <line x1="532" y1="182" x2="532" y2="342" class="grid-line"/>
  <line x1="592" y1="182" x2="592" y2="342" class="grid-line"/>
  <line x1="652" y1="182" x2="652" y2="342" class="grid-line"/>

  <!-- Two points far apart: upper-left and lower-right of plot -->
  <circle cx="455" cy="210" r="6" fill="#fa8c16" stroke="#fff" stroke-width="2"/>
  <circle cx="675" cy="318" r="6" fill="#fa8c16" stroke="#fff" stroke-width="2"/>

  <!-- Long distance line between them -->
  <line x1="461" y1="213" x2="669" y2="315" stroke="#cf1322" stroke-width="2"/>

  <!-- Point labels -->
  <text x="455" y="200" class="point-label" text-anchor="middle">bank (finance)</text>
  <text x="675" y="335" class="point-label" text-anchor="middle">bank (river)</text>

  <!-- Distance annotation -->
  <text x="562" y="290" class="dist-label" text-anchor="middle" style="fill: #cf1322">d = large ✓</text>

  <!-- Bottom note -->
  <text x="375" y="380" class="label-small">We need numbers where distance reflects meaning, not spelling.</text>
</svg>
