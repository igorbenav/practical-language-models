<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 270">
  <style>
    .background { fill: #f8f9fa; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .label-left { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: end; fill: #666; }
    .pixel-val { font-family: 'Consolas', 'Monaco', monospace; font-size: 10px; text-anchor: middle; fill: #333; dominant-baseline: central; }
    .pixel-val-light { font-family: 'Consolas', 'Monaco', monospace; font-size: 10px; text-anchor: middle; fill: #aaa; dominant-baseline: central; }
    .diff-val { font-family: 'Consolas', 'Monaco', monospace; font-size: 9px; text-anchor: middle; fill: #d46b08; dominant-baseline: central; }
    .sq-val { font-family: 'Consolas', 'Monaco', monospace; font-size: 9px; text-anchor: middle; fill: #cf1322; dominant-baseline: central; }
    .pos-label { font-family: 'Arial', sans-serif; font-size: 9px; text-anchor: middle; fill: #999; }
    .math-text-left { font-family: 'Georgia', 'Times New Roman', serif; font-size: 12px; fill: #555; text-anchor: end; font-style: italic; }
    .result-text { font-family: 'Georgia', 'Times New Roman', serif; font-size: 13px; fill: #1890ff; text-anchor: middle; font-weight: bold; }
    .connector { stroke: #ccc; stroke-width: 1; stroke-dasharray: 2,2; }
    .brace { stroke: #999; stroke-width: 1.2; fill: none; }
  </style>

