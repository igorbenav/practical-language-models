<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <style>
    .background { fill: #f8f9fa; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .axis-label { font-family: 'Arial', sans-serif; font-size: 12px; text-anchor: middle; fill: #555; }
    .tick-label { font-family: 'Arial', sans-serif; font-size: 10px; text-anchor: middle; fill: #888; }
    .tick-label-y { font-family: 'Arial', sans-serif; font-size: 10px; text-anchor: end; fill: #888; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
    .legend-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
    .annotation { font-family: 'Arial', sans-serif; font-size: 10px; font-weight: bold; }
    .mae-line { stroke: #1890ff; stroke-width: 2.5; fill: none; }
    .mse-line { stroke: #fa8c16; stroke-width: 2.5; fill: none; }
    .axis { stroke: #ccc; stroke-width: 1; }
    .grid { stroke: #eee; stroke-width: 0.5; }
    .annotation-line { stroke: #bbb; stroke-width: 1; stroke-dasharray: 3,2; }
    .leader { stroke: #bbb; stroke-width: 0.8; }
  </style>

  <rect width="750" height="380" class="background" />

  <text x="375" y="30" class="title">MAE vs MSE: How Errors Get Penalized</text>

  <!-- Horizontal grid lines -->
  <line x1="120" y1="258" x2="660" y2="258" class="grid" />
  <line x1="120" y1="206" x2="660" y2="206" class="grid" />
  <line x1="120" y1="154" x2="660" y2="154" class="grid" />
  <line x1="120" y1="102" x2="660" y2="102" class="grid" />
  <line x1="120" y1="50" x2="660" y2="50" class="grid" />

  <!-- Axes -->
  <line x1="120" y1="310" x2="660" y2="310" class="axis" />
  <line x1="390" y1="310" x2="390" y2="45" class="axis" />

  <!-- X-axis ticks -->
  <line x1="120" y1="310" x2="120" y2="315" class="axis" />
  <text x="120" y="327" class="tick-label">−10</text>
  <line x1="174" y1="310" x2="174" y2="315" class="axis" />
  <text x="174" y="327" class="tick-label">−8</text>
  <line x1="228" y1="310" x2="228" y2="315" class="axis" />
  <text x="228" y="327" class="tick-label">−6</text>
  <line x1="282" y1="310" x2="282" y2="315" class="axis" />
  <text x="282" y="327" class="tick-label">−4</text>
  <line x1="336" y1="310" x2="336" y2="315" class="axis" />
  <text x="336" y="327" class="tick-label">−2</text>
  <text x="390" y="327" class="tick-label">0</text>
  <line x1="444" y1="310" x2="444" y2="315" class="axis" />
  <text x="444" y="327" class="tick-label">2</text>
  <line x1="498" y1="310" x2="498" y2="315" class="axis" />
  <text x="498" y="327" class="tick-label">4</text>
  <line x1="552" y1="310" x2="552" y2="315" class="axis" />
  <text x="552" y="327" class="tick-label">6</text>
  <line x1="606" y1="310" x2="606" y2="315" class="axis" />
  <text x="606" y="327" class="tick-label">8</text>
  <line x1="660" y1="310" x2="660" y2="315" class="axis" />
  <text x="660" y="327" class="tick-label">10</text>

  <text x="390" y="345" class="axis-label">Error (prediction − actual)</text>

  <!-- Y-axis ticks -->
  <text x="113" y="314" class="tick-label-y">0</text>
  <line x1="117" y1="258" x2="120" y2="258" class="axis" />
  <text x="113" y="262" class="tick-label-y">20</text>
  <line x1="117" y1="206" x2="120" y2="206" class="axis" />
  <text x="113" y="210" class="tick-label-y">40</text>
  <line x1="117" y1="154" x2="120" y2="154" class="axis" />
  <text x="113" y="158" class="tick-label-y">60</text>
  <line x1="117" y1="102" x2="120" y2="102" class="axis" />
  <text x="113" y="106" class="tick-label-y">80</text>
  <line x1="117" y1="50" x2="120" y2="50" class="axis" />
  <text x="113" y="54" class="tick-label-y">100</text>

  <text x="45" y="180" class="axis-label" transform="rotate(-90, 45, 180)">Penalty</text>

  <!--
    MAE: |x| — exactly two straight lines forming a clean V
    (-10,10) → (0,0) → (10,10)
    SVG: (120,284) → (390,310) → (660,284)
  -->
  <polyline class="mae-line" points="120,284 390,310 660,284" />

  <!--
    MSE: x² — smooth parabola, sampled at every 0.5
    svgX = 390 + dataX * 27
    svgY = 310 - dataX² * 2.6
  -->
  <polyline class="mse-line" points="
    120,50
    133.5,75.35
    147,99.4
    160.5,122.15
    174,143.6
    187.5,163.75
    201,182.6
    214.5,200.15
    228,216.4
    241.5,231.35
    255,245
    268.5,257.35
    282,268.4
    295.5,278.15
    309,286.6
    322.5,293.75
    336,299.6
    349.5,304.15
    363,307.4
    376.5,309.35
    390,310
    403.5,309.35
    417,307.4
    430.5,304.15
    444,299.6
    457.5,293.75
    471,286.6
    484.5,278.15
    498,268.4
    511.5,257.35
    525,245
    538.5,231.35
    552,216.4
    565.5,200.15
    579,182.6
    592.5,163.75
    606,143.6
    619.5,122.15
    633,99.4
    646.5,75.35
    660,50
  " />

  <!--
    ANNOTATIONS at error = +2 (svgX=444)
    MAE dot at y=304.8, MSE dot at y=299.6
    Both curves pass through here so labels go ABOVE, offset to the left
  -->

  <!-- Dots -->
  <circle cx="444" cy="304.8" r="4" fill="#1890ff" />
  <circle cx="444" cy="299.6" r="4" fill="#fa8c16" />

  <!-- Leader lines going left and up to clear labels -->
  <line x1="442" y1="303" x2="418" y2="278" class="leader" />
  <line x1="442" y1="298" x2="418" y2="268" class="leader" />

  <!-- Labels above and to the left of curves -->
  <text x="416" y="276" class="annotation" text-anchor="end" fill="#1890ff">MAE: 2</text>
  <text x="416" y="266" class="annotation" text-anchor="end" fill="#fa8c16">MSE: 4</text>

  <!--
    ANNOTATIONS at error = +8 (svgX=606)
    MAE dot at y=289.2, MSE dot at y=143.6
    MAE line passes through here heading up-right, so label goes BELOW
    MSE is way up, label goes to the right (plenty of space)
  -->

  <!-- Dots -->
  <circle cx="606" cy="289.2" r="4" fill="#1890ff" />
  <circle cx="606" cy="143.6" r="4" fill="#fa8c16" />

  <!-- MAE label: below the dot, clear of the line -->
  <line x1="606" y1="293" x2="618" y2="306" class="leader" />
  <text x="620" y="310" class="annotation" text-anchor="start" fill="#1890ff">MAE: 8</text>

  <!-- MSE label: to the right of the dot (lots of space up here) -->
  <line x1="610" y1="143.6" x2="620" y2="138" class="leader" />
  <text x="622" y="135" class="annotation" text-anchor="start" fill="#fa8c16">MSE: 64</text>

  <!-- Gap line between the two dots at error=8 to show the difference -->
  <line x1="602" y1="286" x2="602" y2="148" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2" />

  <!-- Legend -->
  <line x1="170" y1="55" x2="200" y2="55" stroke="#1890ff" stroke-width="2.5" />
  <text x="208" y="59" class="legend-text" text-anchor="start">MAE  |error|</text>
  <line x1="340" y1="55" x2="370" y2="55" stroke="#fa8c16" stroke-width="2.5" />
  <text x="378" y="59" class="legend-text" text-anchor="start">MSE  error²</text>

  <!-- Bottom caption -->
  <text x="375" y="370" class="label-small">MSE penalizes large errors much more heavily. Both treat positive and negative errors the same.</text>
</svg>
