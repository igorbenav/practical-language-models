<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <style>
    .background { fill: #f8f9fa; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    .label-small { font-family: 'Arial', sans-serif; font-size: 11px; text-anchor: middle; fill: #666; }
    .axis { stroke: #ccc; stroke-width: 1.2; }
    .axis-label { font-family: 'Georgia', 'Times New Roman', serif; font-size: 10px; fill: #999; font-style: italic; }
    .grid-line { stroke: #eee; stroke-width: 0.5; }
    .mse-line { stroke: #1890ff; stroke-width: 2.5; }
    .mae-line { stroke: #cf1322; stroke-width: 2.5; }
    .point-label { font-family: 'Georgia', 'Times New Roman', serif; font-size: 13px; font-style: italic; fill: #333; }
    .dim-label { font-family: 'Georgia', 'Times New Roman', serif; font-size: 10px; font-style: italic; }
    .legend-text { font-family: 'Arial', sans-serif; font-size: 11px; fill: #333; }
  </style>

  <rect width="400" height="300" class="background"/>
  <text x="200" y="26" class="title">Two Ways to Measure Distance</text>

  <!-- "prediction 2" above arrow -->
  <text x="60" y="52" class="axis-label" text-anchor="middle">prediction 2</text>

  <!-- Grid -->
  <line x1="70"  y1="255" x2="70"  y2="68" class="grid-line"/>
  <line x1="130" y1="255" x2="130" y2="68" class="grid-line"/>
  <line x1="190" y1="255" x2="190" y2="68" class="grid-line"/>
  <line x1="250" y1="255" x2="250" y2="68" class="grid-line"/>
  <line x1="310" y1="255" x2="310" y2="68" class="grid-line"/>
  <line x1="370" y1="255" x2="370" y2="68" class="grid-line"/>

  <line x1="50" y1="255" x2="380" y2="255" class="grid-line"/>
  <line x1="50" y1="215" x2="380" y2="215" class="grid-line"/>
  <line x1="50" y1="175" x2="380" y2="175" class="grid-line"/>
  <line x1="50" y1="135" x2="380" y2="135" class="grid-line"/>
  <line x1="50" y1="95"  x2="380" y2="95" class="grid-line"/>

  <!-- Axes -->
  <line x1="50" y1="263" x2="388" y2="263" class="axis"/>
  <line x1="50" y1="263" x2="50"  y2="58" class="axis"/>
  <polygon points="388,263 381,259 381,267" fill="#ccc"/>
  <polygon points="50,58 46,65 54,65" fill="#ccc"/>

  <text x="378" y="279" class="axis-label" text-anchor="end">prediction 1</text>

  <!-- MAE path: L-shaped (red) -->
  <line x1="120" y1="100" x2="120" y2="225" class="mae-line"/>
  <line x1="120" y1="225" x2="340" y2="225" class="mae-line"/>

  <!-- MSE path: straight line (blue) -->
  <line x1="120" y1="100" x2="340" y2="225" class="mse-line"/>

  <!-- Right angle marker -->
  <path d="M 120,211 L 134,211 L 134,225" fill="none" stroke="#bbb" stroke-width="1"/>

  <!-- Leg labels -->
  <text x="240" y="245" class="dim-label" style="fill: #cf1322">|g(x₁) − y₁|</text>
  <text x="108" y="166" class="dim-label" text-anchor="end" style="fill: #cf1322">|g(x₂) − y₂|</text>

  <!-- Truth point (green) -->
  <circle cx="340" cy="225" r="7" fill="#52c41a" stroke="#fff" stroke-width="2"/>
  <text x="354" y="220" class="point-label" text-anchor="start" style="fill: #52c41a">truth</text>

  <!-- Prediction point -->
  <circle cx="120" cy="100" r="7" fill="#1890ff" stroke="#fff" stroke-width="2"/>
  <text x="106" y="92" class="point-label" text-anchor="end" style="fill: #1890ff">g</text>

  <!-- Legend box - top right of plot area -->
  <rect x="268" y="78" width="108" height="52" rx="4" fill="#f8f9fa" fill-opacity="0.9" stroke="#ddd" stroke-width="0.8"/>
  <line x1="276" y1="96" x2="304" y2="96" class="mse-line" style="stroke-width: 2"/>
  <text x="310" y="100" class="legend-text" text-anchor="start">MSE</text>
  <line x1="283" y1="112" x2="283" y2="120" class="mae-line" style="stroke-width: 2"/>
  <line x1="283" y1="120" x2="297" y2="120" class="mae-line" style="stroke-width: 2"/>
  <text x="310" y="120" class="legend-text" text-anchor="start">MAE</text>
</svg>
